<!DOCTYPE html>
<html>
<head>
    <title>Weather Station Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial;
            background: #f0f8ff;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        canvas {
            background: white;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<h1>Weather Station Dashboard</h1>

<div class="container">
    <canvas id="combinedChart"></canvas>
    <canvas id="tempChart"></canvas>
    <canvas id="humidityChart"></canvas>
    <canvas id="rainChart"></canvas>
    <canvas id="windChart"></canvas>
    <canvas id="pressureChart"></canvas>
    <canvas id="uvChart"></canvas>
    <canvas id="visibilityChart"></canvas>
</div>

<script>

function randomData(min, max) {
    return (Math.random() * (max - min) + min).toFixed(2);
}

let labels = [];

for (let i = 0; i < 10; i++) {
    labels.push("T" + i);
}

let tempData = [];
let humidityData = [];
let rainData = [];
let windData = [];
let pressureData = [];
let uvData = [];
let visibilityData = [];

function generateData() {
    tempData.push(randomData(20, 40));
    humidityData.push(randomData(40, 90));
    rainData.push(randomData(0, 20));
    windData.push(randomData(0, 30));
    pressureData.push(randomData(980, 1050));
    uvData.push(randomData(0, 12));
    visibilityData.push(randomData(1, 10));

    if (tempData.length > 10) {
        tempData.shift();
        humidityData.shift();
        rainData.shift();
        windData.shift();
        pressureData.shift();
        uvData.shift();
        visibilityData.shift();
    }
}

function createChart(id, label, data, color) {
    return new Chart(document.getElementById(id), {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: label,
                data: data,
                borderColor: color,
                fill: false
            }]
        },
        options: {
            responsive: true,
            animation: false
        }
    });
}

generateData();

let combinedChart = new Chart(document.getElementById('combinedChart'), {
    type: 'line',
    data: {
        labels: labels,
        datasets: [
            { label: "Temperature (°C)", data: tempData, borderColor: "red", fill: false },
            { label: "Humidity (%)", data: humidityData, borderColor: "blue", fill: false },
            { label: "Rainfall (mm)", data: rainData, borderColor: "green", fill: false },
            { label: "Wind Speed (km/h)", data: windData, borderColor: "orange", fill: false }
        ]
    },
    options: {
        responsive: true,
        animation: false
    }
});

let tempChart = createChart("tempChart", "Temperature (°C)", tempData, "red");
let humidityChart = createChart("humidityChart", "Humidity (%)", humidityData, "blue");
let rainChart = createChart("rainChart", "Rainfall (mm)", rainData, "green");
let windChart = createChart("windChart", "Wind Speed (km/h)", windData, "orange");
let pressureChart = createChart("pressureChart", "Pressure (hPa)", pressureData, "purple");
let uvChart = createChart("uvChart", "UV Index", uvData, "brown");
let visibilityChart = createChart("visibilityChart", "Visibility (km)", visibilityData, "black");

setInterval(() => {
    generateData();
    combinedChart.update();
    tempChart.update();
    humidityChart.update();
    rainChart.update();
    windChart.update();
    pressureChart.update();
    uvChart.update();
    visibilityChart.update();
}, 2000);

</script>

</body>
</html>
