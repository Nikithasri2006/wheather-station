<!DOCTYPE html>
<html>
<head>
    <title>Weather Station Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1e1e2f;
            color: white;
        }

        h1 {
            text-align: center;
            padding: 15px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 320px);
            gap: 15px;
            padding: 20px;
        }

        .card {
            background: #2c2c3e;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }

        .value {
            font-size: 22px;
            font-weight: bold;
            color: #00ffcc;
        }

        .time {
            font-size: 14px;
            margin-bottom: 5px;
            color: #cccccc;
        }

        canvas {
            width: 100% !important;
            height: 200px !important;
        }

        @media(max-width: 1000px){
            .dashboard {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media(max-width: 600px){
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<h1>Weather Station Dashboard</h1>

<div class="dashboard" id="dashboard"></div>

<script>

function randomData(min, max) {
    return (Math.random() * (max - min) + min).toFixed(2);
}

const sensors = [
    {name: "Temperature (Â°C)", min:20, max:40, color:"red"},
    {name: "Humidity (%)", min:40, max:90, color:"blue"},
    {name: "Rainfall (mm)", min:0, max:20, color:"green"},
    {name: "Wind Speed (km/h)", min:0, max:30, color:"orange"},
    {name: "Pressure (hPa)", min:980, max:1050, color:"purple"},
    {name: "UV Index", min:0, max:12, color:"yellow"},
    {name: "Visibility (km)", min:1, max:10, color:"white"},
    {name: "Soil Moisture (%)", min:10, max:60, color:"cyan"}
];

let charts = [];

sensors.forEach((sensor, index) => {

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
        <h3>${sensor.name}</h3>
        <div class="value" id="value${index}">--</div>
        <div class="time" id="time${index}">--</div>
        <canvas id="chart${index}"></canvas>
    `;

    document.getElementById("dashboard").appendChild(card);

    let labels = [];
    let data = [];

    for (let i = 0; i < 10; i++) {
        labels.push(i);
        data.push(randomData(sensor.min, sensor.max));
    }

    let chart = new Chart(document.getElementById(`chart${index}`), {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: sensor.name,
                data: data,
                borderColor: sensor.color,
                fill: false
            }]
        },
        options: {
            responsive: true,
            animation: false,
            plugins: {
                legend: { display: false }
            }
        }
    });

    charts.push({chart, data, sensor, index});
});

function updateData() {
    charts.forEach(item => {

        let newValue = randomData(item.sensor.min, item.sensor.max);

        item.data.push(newValue);
        if (item.data.length > 10) item.data.shift();

        item.chart.update();

        // Update value and time
        document.getElementById(`value${item.index}`).innerText = newValue;

        let now = new Date();
        document.getElementById(`time${item.index}`).innerText =
            now.toLocaleDateString() + " " + now.toLocaleTimeString();
    });
}

setInterval(updateData, 2000);

</script>

</body>
</html>
