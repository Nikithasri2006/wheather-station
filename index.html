<!DOCTYPE html>
<html>
<head>
    <title>Weather Station Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1e1e2f;
            color: white;
        }

        h1 {
            text-align: center;
            padding: 15px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 300px);
            gap: 15px;
            padding: 20px;
        }

        .card {
            background: #2c2c3e;
            border-radius: 10px;
            padding: 10px;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
        }

        /* Responsive */
        @media(max-width: 1000px){
            .dashboard {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: auto;
            }
        }

        @media(max-width: 600px){
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<h1>Weather Station Dashboard</h1>

<div class="dashboard">
    <div class="card"><canvas id="chart1"></canvas></div>
    <div class="card"><canvas id="chart2"></canvas></div>
    <div class="card"><canvas id="chart3"></canvas></div>
    <div class="card"><canvas id="chart4"></canvas></div>
    <div class="card"><canvas id="chart5"></canvas></div>
    <div class="card"><canvas id="chart6"></canvas></div>
    <div class="card"><canvas id="chart7"></canvas></div>
    <div class="card"><canvas id="chart8"></canvas></div>
</div>

<script>

function randomData(min, max) {
    return (Math.random() * (max - min) + min).toFixed(2);
}

function createChart(id, label, min, max, color) {
    let data = [];
    let labels = [];

    for (let i = 0; i < 10; i++) {
        labels.push("T" + i);
        data.push(randomData(min, max));
    }

    return new Chart(document.getElementById(id), {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: label,
                data: data,
                borderColor: color,
                fill: false
            }]
        },
        options: {
            responsive: true,
            animation: false,
            plugins: {
                legend: { labels: { color: "white" } }
            },
            scales: {
                x: { ticks: { color: "white" } },
                y: { ticks: { color: "white" } }
            }
        }
    });
}

createChart("chart1", "Temperature (Â°C)", 20, 40, "red");
createChart("chart2", "Humidity (%)", 40, 90, "blue");
createChart("chart3", "Rainfall (mm)", 0, 20, "green");
createChart("chart4", "Wind Speed (km/h)", 0, 30, "orange");
createChart("chart5", "Pressure (hPa)", 980, 1050, "purple");
createChart("chart6", "UV Index", 0, 12, "yellow");
createChart("chart7", "Visibility (km)", 1, 10, "white");
createChart("chart8", "Soil Moisture (%)", 10, 60, "cyan");

</script>

</body>
</html>
